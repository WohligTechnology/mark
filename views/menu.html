<ul class="nav navbar-nav" ng-controller="headerctrl">
  <li ng-repeat="menu in navigation" class="{{menu.classis}}">
    <a ui-sref="{{menu.anchor}}" ng-if="menu.pagename1=='media'">{{menu.name}}</a>
    <a ui-sref="{{menu.anchor}}" ng-if="menu.new" target="{{menu.new}}">{{menu.name}}</a>
    <a ng-click="changePage(menu.pagename)" ng-if="menu.pagename">{{menu.name}}</a>
  </li>
</ul>
