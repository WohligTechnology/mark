<ul class="nav navbar-nav" ng-controller="headerctrl">
  <li ng-repeat="menu in navigation" class="{{menu.classis}}">
    <a ui-sref="{{menu.anchor}}" ng-if="uiSref">{{menu.name}}</a>
    <a ui-sref="{{menu.anchor}}" ng-if="!uiSref && menu.pagename=='media'">{{menu.name}}</a>
    <a ng-click="changePage(menu.pagename)" ng-if="!uiSref && menu.pagename!='media'">{{menu.name}}</a>
  </li>
</ul>
