<section class="section">
  <div class="mediacorner">
      <div class="overview">
          <div class="bg-brand">
              <div class="container">
                  <div class="row">
                      <div class="col-md-7">
                        <div class="in-middle">
                          <div class="sub-title position-center">
                            <h1 class="uppercase text-center">Media</h1>
                            <h1 class="uppercase text-center">Corner</h1>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="slider-client">
                          <flex-slider flex-slide="slide in wallpaper track by $index" animation="slide" animation-loop="false" as-nav-for="#slider" slideshow="false" prev-text="" next-text="">
                            <li class="">
                              <div class="row" ng-repeat="row in slide">
                                <div class="col-md-4" ng-repeat="wall in row">
                                  <div class="media-image">
                                    <img ng-src="{{wall.img}}" alt="" class="img-responsive">
                                      <i class="fa {{wall.icon}}"></i>
                                  </div>
                                </div>
                              </div>
                            </li>
                          </flex-slider>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</section>
